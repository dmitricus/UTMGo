syntax = "proto3";

service Mailer {
  rpc SendInfo(MsgRequest) returns (MsgReply) {}
  rpc SendPass(MsgRequest) returns (MsgReply) {}
  rpc RetrievePass(MsgRequest) returns (MsgReply) {}
}

message MsgRequest {
  string subject = 1;
  string body = 2;
  string to = 3;
  string code = 4;
}

message MsgReply {
  bool sent = 1;
}